<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Giriş Yap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("https://images.unsplash.com/photo-1571260899304-425eee4c7efc?auto=format&fit=crop&w=1950&q=80")
          no-repeat center center fixed;
        background-size: cover;
      }

      .card {
        background-color: rgba(255, 255, 255, 0.95); /* Hafif şeffaflık */
      }
    </style>
  </head>

  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow" style="width: 100%; max-width: 400px">
        <div class="card-header bg-primary text-white text-center">
          <h4>🔐 Giriş Yap</h4>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Kullanıcı Adı</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">Giriş Yap</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <span>Hesabınız yok mu?</span>
          <a href="/register" class="text-decoration-none">Kayıt Ol</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
