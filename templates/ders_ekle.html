<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Ders Ekle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">📘 Ders Ekle</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="ogrenci_id" class="form-label">Öğrenci Seçin</label>
              <select
                name="ogrenci_id"
                id="ogrenci_id"
                class="form-select"
                required
              >
                <option value="" disabled selected>-- Öğrenci Seçin --</option>
                {% for ogr in ogrenciler %}
                <option value="{{ ogr['id'] }}">
                  {{ ogr['ad'] }} {{ ogr['soyad'] }}
                </option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label for="ders_adi" class="form-label">Ders Adı</label>
              <input
                type="text"
                name="ders_adi"
                id="ders_adi"
                class="form-control"
                required
              />
            </div>

            <div class="mb-3">
              <label for="ogretmen_adi" class="form-label">Öğretmen Adı</label>
              <input
                type="text"
                name="ogretmen_adi"
                id="ogretmen_adi"
                class="form-control"
                required
              />
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">💾 Kaydet</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-end">
          <a href="/" class="btn btn-secondary">← Geri Dön</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
