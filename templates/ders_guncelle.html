<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ders Güncelle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2>✏️ Ders Güncelle</h2>
      <form method="POST">
        <div class="mb-3">
          <label>Ders Adı</label>
          <input
            type="text"
            name="ders_adi"
            class="form-control"
            value="{{ ders['ders_adi'] }}"
            required
          />
        </div>
        <div class="mb-3">
          <label>Öğretmen Adı</label>
          <input
            type="text"
            name="ogretmen_adi"
            class="form-control"
            value="{{ ders['ogretmen_adi'] }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
        <a href="/" class="btn btn-secondary">İptal</a>
      </form>
    </div>
  </body>
</html>
